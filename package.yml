name       : python3-ipython
version    : 7.19.0
release    : 8
source     :
    - https://github.com/ipython/ipython/archive/7.19.0.tar.gz : ede39c29958c1001affcfc8f572894864fe3cbed51f62e8af452fcf50c629fe2
homepage   : https://ipython.org/
license    : BSD-3-Clause
component  : programming.python
summary    : IPython provides a rich toolkit to help you make the most of using Python interactively
description: |
    IPython provides a rich toolkit to help you make the most of using Python interactively.
builddeps  :
    - git
    - matplotlib
    - pygments
    - python-backcall
    - python-ipykernel
    - python-nbformat
    - python-nose
    - python-pexpect
    - python-pickleshare
    - python-prompt-toolkit
    - python-pytest
    - python-testpath
    - python-traitlets
    - python3-jedi
rundeps    :
    - pygments
    - python-backcall
    - python-pexpect
    - python-pickleshare
    - python-prompt-toolkit
    - python-simplegeneric
    - python-traitlets
    - python3-jedi
build      : |
    %python3_setup
install    : |
    %python3_install
    rm $installdir/usr/bin/iptest && rm $installdir/usr/bin/ipython
    mv $installdir/usr/share/man/man1/ipython.1 $installdir/usr/share/man/man1/ipython3.1
check      : |
    %python3_test pytest3
